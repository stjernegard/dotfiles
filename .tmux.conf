unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

set -g mouse on

unbind '"'
unbind %
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind c new-window -c '#{pane_current_path}'

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g mode-keys vi

bind -T copy-mode-vi y send-keys -X copy-pipe 'pbcopy'

bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

######################
### DESIGN CHANGES ###
######################

set -g default-terminal "screen-256color"

set-window-option -g monitor-activity on
set-option -g bell-action none
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off

set -g message-attr none
set -g message-bg white
set -g message-fg black
set -g message-command-bg brightwhite
set -g message-command-fg blue

set -g pane-active-border-bg black
set -g pane-active-border-fg colour4
set -g pane-border-bg black
set -g pane-border-fg black

set -g status-interval 5

set -g status-bg black
set -g status-fg brightwhite
set -g status-left ''
set -g status-right ''
setw -g mode-attr bold
setw -g mode-bg colour238
setw -g mode-fg colour196

setw -g window-status-activity-attr none
setw -g window-status-activity-bg colour52
setw -g window-status-activity-fg colour235

setw -g window-status-current-attr bold
setw -g window-status-current-bg colour8
setw -g window-status-current-fg colour8
setw -g window-status-current-format ' #[fg=brightred]#I #[fg=brightwhite]#(pwd="#{pane_current_path}"; echo ${pwd####*/}): #W '

setw -g window-status-attr none
setw -g window-status-bg colour235
setw -g window-status-fg colour235
setw -g window-status-format ' #[fg=brightblue]#I #[fg=white]#(pwd="#{pane_current_path}"; echo ${pwd####*/}): #W '
